<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生用户信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生用户信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生用户信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生用户信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生用户信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生用户信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addsu.cgi">
                    <div class="form-group">
                        <label for="scm" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="scm" placeholder="请输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scname" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control" id="scname" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selsu.cgi">
                    <div class="form-group">
                        <label for="scm-sel" class="col-sm-2 control-label">输入学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="scname-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modsu.cgi">
                    <div class="form-group">
                        <label for="scm-mod" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="scm-mod" placeholder="请输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scname-mod" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control" id="scname-mod" placeholder="请输入密码">
                        </div>
                    </div>
                  <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delsu.cgi">
                    <div class="form-group">
                        <label for="scm-del" class="col-sm-2 control-label">输入要删除的学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="scm-del" placeholder="输入学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flag-del" class="col-sm-2 control-label">flag</label>
                        <div class="col-sm-10">
                            <input type="text" name="flag" class="form-control" id="flag-del" placeholder="输入please input '1' is turedelete or '0' is falsedelete">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
