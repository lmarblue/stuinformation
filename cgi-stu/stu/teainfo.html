<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>课程信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <a href="login_tea.html"><button>注销</button></a>
    <h1 class="header text-center">教师系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>查看教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查看课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查看学生信息及成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查看密码</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改密码</button>
            </div>
        </div>
        <ul class="forms">
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/selt.cgi">
                  <div class="form-group">
                      <label for="name-sel" class="col-sm-2 control-label">输入教师号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="name-sel" placeholder="输入*查询所有">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/modt.cgi">
                  <div class="form-group">
                      <label for="sno" class="col-sm-2 control-label">教师号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="sno" placeholder="请输入教师号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sname" class="col-sm-2 control-label">教师姓名</label>
                      <div class="col-sm-10">
                          <input type="text" name="tname" class="form-control" id="sname" placeholder="请输入教师姓名">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sage" class="col-sm-2 control-label">教师年龄</label>
                      <div class="col-sm-10">
                          <input type="text" name="tage" class="form-control" id="age" placeholder="请输入教师年龄">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="ssex" class="col-sm-2 control-label">教师性别</label>
                      <div class="col-sm-10">
                          <input type="text" name="tsex" class="form-control" id="age" placeholder="请输入教师性别">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sage" class="col-sm-2 control-label">家庭住址</label>
                      <div class="col-sm-10">
                          <input type="text" name="location" class="form-control" id="location" placeholder="请输入家庭住址">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sage" class="col-sm-2 control-label">联系电话</label>
                      <div class="col-sm-10">
                          <input type="text" name="tel" class="form-control" id="age" placeholder="请输入联系电话">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/seltc.cgi">
                  <div class="form-group">
                      <label for="scm-sel" class="col-sm-2 control-label">输入教师号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="scname-sel" placeholder="输入*查询所有">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/viewts.cgi">
                  <div class="form-group">
                      <label for="name-sel" class="col-sm-2 control-label">课程号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cno" class="form-control" id="name-sel" placeholder="输入课程号">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/mods.cgi">
                  <div class="form-group">
                      <label for="scm-mod" class="col-sm-2 control-label">课程号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cno" class="form-control" id="scm-mod" placeholder="请输入课程号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="scm-sel" class="col-sm-2 control-label">学号</label>
                      <div class="col-sm-10">
                          <input type="text" name="sno" class="form-control" id="scname-sel" placeholder="输入*查询所有">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="location" class="col-sm-2 control-label">成绩</label>
                      <div class="col-sm-10">
                          <input type="text" name="score" class="form-control" id="location" placeholder="请输入成绩">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/seltu.cgi">
                  <div class="form-group">
                      <label for="scm-sel" class="col-sm-2 control-label">输入教师号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="scname-sel" placeholder="输入*查询所有">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/modtu.cgi">
                  <div class="form-group">
                      <label for="scm-mod" class="col-sm-2 control-label">教师号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="scm-mod" placeholder="请输入教师号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="scname-mod" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                          <input type="text" name="password" class="form-control" id="scname-mod" placeholder="请输入密码">
                      </div>
                  </div>
                <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
