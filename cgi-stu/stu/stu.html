<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addstu.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="age" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">家庭住址</label>
                        <div class="col-sm-10">
                            <input type="text" name="location" class="form-control" id="location" placeholder="请输入家庭住址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="tel" class="form-control" id="age" placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="acno" class="form-control" id="acno" placeholder="请输入系编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">学校号</label>
                        <div class="col-sm-10">
                            <input type="text" name="scm" class="form-control" id="age" placeholder="请输入学校号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selstu.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modstu.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="age" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">家庭住址</label>
                        <div class="col-sm-10">
                            <input type="text" name="location" class="form-control" id="location" placeholder="请输入家庭住址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" name="tel" class="form-control" id="age" placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delstu.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flag-del" class="col-sm-2 control-label">flag</label>
                        <div class="col-sm-10">
                            <input type="text" name="flag" class="form-control" id="flag-del" placeholder="输入please input '1' is turedelete or '0' is falsedelete">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
