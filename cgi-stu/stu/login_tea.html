<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教师登陆系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
      margin-left: 300px;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">教师登陆系统</h1>
    <div class="container">
        <div class="operation row">
          <form class="form-horizontal" method="get" action="/cgi-bin/sx/seltea.cgi">
              <div class="form-group">
                  <label for="scm" class="col-sm-2 control-label">教师号</label>
                  <div class="col-sm-10">
                      <input type="text" name="tno" class="form-control" id="scm" placeholder="请输入教师号">
                  </div>
              </div>
              <div class="form-group">
                  <label for="scname" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                      <input type="text" name="password" class="form-control" id="scname" placeholder="请输入密码">
                  </div>
              </div>
              <div class="text-center">
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-success">重置</button>
              </div>
        </div>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
